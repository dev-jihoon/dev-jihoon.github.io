<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="description" content="경기도의 중학교에 재학중인 학생들을 대상으로 한 내신성적산출기입니다." />
        <meta property="og:url" content="dev-jihoon.github.io" />
        <meta property="og:title" content="Worksheet Generator" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="src/images/meta.png" />
        <meta property="og:description" content="경기도의 중학교에 재학중인 학생들을 대상으로 한 내신성적산출기입니다." />
        <title>Worksheet Generator</title>

        <link rel="shortcut icon" href="/worksheetGenerator/src/images/favicon.ico" />
        <link rel="apple-touch-icon" href="/worksheetGenerator/src/images/favicon.ico" />
        <link rel="icon" href="/worksheetGenerator/src/images/favicon.ico" />

        <link rel="stylesheet" href="/worksheetGenerator/src/fonts/pretendard.css?v=1" />

        <script type="module" src="https://unpkg.com/docx"></script>
        <script
            type="module"
            src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"
            integrity="sha512-UNbeFrHORGTzMn3HTt00fvdojBYHLPxJbLChmtoyDwB6P9hX5mah3kMKm0HHNx/EvSPJt14b+SlD8xhuZ4w9Lg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <link rel="stylesheet" href="/worksheetGenerator/src/css/selector.css?v=1" />

        <link rel="stylesheet" href="/worksheetGenerator/src/css/style.css?v=1" />
        <script type="module" src="/worksheetGenerator/src/js/script.js?v=3" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Worksheet Generator</h1>
                <h3>'본문을 외워서 시험을 부수자'</h3>
                <p>본문 암기를 위한 학습지 제작기입니다.<br />백엔드가 없는 사이트로써 정보 수집을 하지 않고 있습니다.</p>
                <p>
                    개발:
                    <a class="link" href="https://instagram.com/z1hoon_">@z1hoon_</a>
                </p>
            </div>
            <div class="main">
                <div class="card">
                    <div class="card-header">
                        <p class="title">이름</p>
                    </div>
                    <div class="input-box">
                        <input type="text" id="titleInput" class="input" inputmode="numeric" required />
                        <label for="titleInput" class="placeholder">Worksheet의 제목 또는 이름</label>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <p class="title">본문</p>
                        <span id="loadPresetButton" class="button-text">프리셋 불러오기</span>
                    </div>
                    <textarea id="contentInput" class="textarea" placeholder="문장 단위로 줄바꿈하여 입력" rows="1"></textarea>
                </div>
                <div class="card">
                    <div class="card-header">
                        <p class="title">한글 해석</p>
                    </div>
                    <textarea id="translationInput" class="textarea" placeholder="(Optional)" rows="1"></textarea>
                </div>
                <div class="card">
                    <div class="card-header">
                        <p class="title">난이도 설정</p>
                    </div>
                    <button id="levelSelector" class="select"></button>
                </div>
                <p></p>
                <br />
                <br />
                <br />
                <div class="button-box bottom">
                    <button type="button" id="exportDocxButton" class="button">Docx 파일로 내보내기</button>
                    <button type="button" id="exportPDFButton" class="button active">PDF 파일로 내보내기</button>
                </div>
            </div>
        </div>
        <div id="selectorBox" class="modal-box">
            <div class="modal">
                <div class="modal-header">
                    <span id="selectorTitle" class="title"></span>
                </div>
                <div id="optionBox" class="modal-content"></div>
            </div>
        </div>
    </body>
</html>
